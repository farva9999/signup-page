<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">        
            <img src="money small.jpeg" alt="">
            <div class="logo"></div>
        </div>
        <div class="right">
        
        <div class="cta">
            <h1>Sign up for our money club. We give away $1,000,000 every day. All you have to do is enter to win. Free money. Every month. </h1>
            <h2>You know you want to.</h2>
        </div>
        <div class="forms">
            <div class="names">
                <div class="column">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" required>
                </div>
                
                
                <div class="column">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname">
                </div>
            </div>

            <div class="info">
                <div class="column">
                    <label for="phonenumber">PHONE #</label>
                    <input type="number" name="phonenumber">
                </div>

                <div class="column">
                    <label for="emailaddress">EMAIL</label>
                    <input type="email" name="emailaddress" required>
                </div>
            </div>

            <div class="passwords">
                <div class="column">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" required>
                </div>

            <div class="column">
                <label for="confirmpassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmpassword" required>
            </div>
            </div>
        </div>
        <div class="account">
            <button>Create Account</button>
            <p id="alreadyhaveaccount">Already have an account? <a href="https://www.google.com">Login</a></p>
        </div>
    </div>
            
    </div>

</body>
<script src="index.js"></script>
</html>
